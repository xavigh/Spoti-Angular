<div class="card-columns m-5 animated fadeIn">

    <div (click)="displayArtists( item )" *ngFor="let item of items" class="card puntero">
        <img class="card-img-top" [src]="item.images | noimage" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">{{item.name}}</h5>
            <p *ngFor="let artist of item.artists" class="card-text">
                <span class="badge badge-pill badge-primary">{{artist.name}}</span>
            </p>
        </div>
    </div>

</div>
